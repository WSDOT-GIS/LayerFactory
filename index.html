<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add data demo</title>
	<link rel="stylesheet" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dijit/themes/claro/claro.css">
	<link rel="stylesheet" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css" />
	<link href="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.0/themes/base/jquery-ui.css" rel="stylesheet" />
	
	<link href="style/index.css" rel="stylesheet" />
	<script>
		var dojoConfig = {
			packages: [{
				"name": "wsdot",
				"location": location.pathname.length = 1 ? "/script/wsdot" : location.pathname.replace(/\/[^/]+$/, "") + "/script/wsdot"
			}],
			async: true
		};
	</script>
	<script src="//serverapi.arcgisonline.com/jsapi/arcgis/3.3compact"></script>
</head>
<body lang="en" class="claro">
	<div id="map">
		<div id="tools">
			<button id="addDataButton">Add Data</button>
			<button id="layersButton">Layers</button>
			<button id="agolButton" disabled="disabled">ArcGIS Online</button>
		</div>
		<progress id="mapProgress">Updating map...</progress>
	</div>
	<div id="dialog">
		<div>
			<label for='agsUrlInput'>ArcGIS Map Service URL</label><input id='agsUrlInput' type='url' placeholder="Enter a URL here" /><button id='addAgsLayerButton'>Add</button>
		</div>
		<div id="predefined">
			<select id="predefinedLayerSelect">
				<option value="OpenStreetMap">OpenStreetMap</option>
				<optgroup label="MapQuest">
					<option value="MapQuest OSM">MapQuest OSM</option>
					<option value="MapQuest Open Aerial">MapQuest Open Aerial</option>
				</optgroup>
				<optgroup label="OpenCycleMap">
					<option value="OpenCycleMap">OpenCycleMap</option>
					<option value="OpenCycleMap Transport">Transport</option>
					<option value="OpenCycleMap Landscape">Landscape</option>
				</optgroup>
			</select>
			<button id="addPredefinedLayerButton">Add Predefined Layer</button>
		</div>
	</div>
	<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.0.min.js"></script>
	<script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.0/jquery-ui.min.js"></script>
	<script src="script/wsdot/LayerList.js"></script>
	<script src="script/FullBrowserPanel.js"></script>
	<script src="script/index.js"></script>
</body>
</html>
