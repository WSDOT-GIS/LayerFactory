<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add data demo</title>
	<link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css" />
	<link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" />
	
	<link href="style/index.css" rel="stylesheet" />
	<script>
		var dojoConfig = {
			packages: [{
				"name": "wsdot",
				"location": location.pathname.length = 1 ? "/script/wsdot" : location.pathname.replace(/\/[^/]+$/, "") + "/script/wsdot"
			}]
		};
	</script>
	<script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3compact"></script>
</head>
<body lang="en">
	<div id="map">
		<div id="tools">
			<button id="addDataButton">Add Data</button>
			<button id="layersButton">Layers</button>
		</div>
	</div>
	<div id="dialog">
		<div>
			<label for='agsUrlInput'>ArcGIS Map Service URL</label><input id='agsUrlInput' type='url' placeholder="Enter a URL here" /><button id='addAgsLayerButton'>Add</button>
		</div>
		<div id="predefined">
			<button id="osmButton" value="OpenStreetMap">OpenStreetMap</button>
			<button id="mqOsmButton" value="MapQuest OSM">MapQuest OSM</button>
			<button id="mqOAButton" value="MapQuest OpenAerial">MapQuest Open Aerial</button>
			<button id="ocmButton" value="OpenCycleMap">OpenCycleMap</button>
			<button id="ocmTransport" value="OpenCycleMap Transport">OpenCycleMap Transport</button>
			<button id="ocmLandscape" value="OpenCycleMap Landscape">OpenCycleMap Landscape</button>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script src="script/index.js"></script>
</body>
</html>
