<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<link href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dijit/themes/claro/claro.css" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css" />
	
	<link href="style/index.css" rel="stylesheet" />
	<script>
		var dojoConfig = {
			packages: [{
				"name": "wsdot",
				"location": location.pathname.length = 1 ? "/script/wsdot" : location.pathname.replace(/\/[^/]+$/, "") + "/script/wsdot"
			}]
		};
	</script>
	<script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3compact"></script>
</head>
<body class="claro">
	<div id="map">
		<div id="tools">
			<button id="addDataButton">Add Data</button>
			<button id="layersButton">Layers</button>
		</div>
	</div>
	<div id="dialog">
		<div>
			<label for='agsUrlInput'>ArcGIS Map Service URL</label><input id='agsUrlInput' type='url' /><button id='addAgsLayerButton'>Add</button>
		</div>
		<div>
			<input type="checkbox" id="tiledCheckbox" /><label for="tiledCheckbox">Tiled map service</label>
		</div>
	</div>
	<script src="script/index.js"></script>
</body>
</html>
